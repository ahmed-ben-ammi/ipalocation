<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nouvelle voiture</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">voitures</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
          <li class="nav-item"><a class="nav-link active" href="/novellecar">Nouvelle voiture</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORM -->
  <main class="container mt-5">
    <h2 class="text-center text-primary mb-4">Ajouter une nouvelle voiture</h2>
    <form id="carForm" enctype="multipart/form-data" method="POST" action="/cars" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label">Num:</label>
        <input type="text" name="num" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Marque:</label>
        <input type="text" name="marque" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Série:</label>
        <input type="text" name="serie" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Image:</label>
        <input type="file" name="imag" class="form-control" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ajouter</button>
    </form>
  </main>

  <script>
    document.getElementById('carForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('/cars', {
        method: 'POST',
        body: formData
      }).then(res => {
        if (res.ok) {
          alert("Voiture ajoutée !");
          window.location.href = '/';
        } else {
          res.json().then(data => alert(data.error || "Erreur."));
        }
      });
    });
  </script>
</body>
</html>
